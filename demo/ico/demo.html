Icon: <select data-bind="
optionsCaption: 'Select icon',
options: data,
optionsText: function (item) { return item.width + 'x' + item.height + 'x' + item.bpp },
optionsValue: 'image',
value: config().selectedImage,
event: {
	change: function () {
		var image = config().selectedImage(),
			canvas = $element.parentNode.getElementsByTagName('canvas')[0];

		image ? image.toCanvas(canvas) : canvas.width = canvas.height = 0;
	}
}"></select>
<br />
<canvas width="0" height="0"></canvas>
